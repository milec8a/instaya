   <!-- ======= Get a Quote Section ======= -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                
              <div class="signup-image">
                <figure><img src="assets/img/signup-image.jpg" alt="sing up image"></figure>
                <a href="login.html" class="signup-image-link">Ya estoy registrado</a>
            </div>
                <div class="signup-form">
                  <img src="assets/img/logo_color.png" alt="logo InstaYa Color">
                    <h2 class="form-title">Regístrate</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Nombre Completo"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Contraseña"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repetir Contraseña"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Acepto los  <a href="#" class="term-service">Terminos y Condiciones del Servicio</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Registrarme"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
